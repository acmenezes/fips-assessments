---
- apiVersion: argoproj.io/v1alpha1
  kind: AppProject
  metadata:
    name: example
  spec: null
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: example
  spec: null
- apiVersion: argoproj.io/v1alpha1
  kind: ApplicationSet
  metadata:
    name: example
  spec: null
- apiVersion: argoproj.io/v1alpha1
  kind: ArgoCD
  metadata:
    name: argocd
  spec:
    controller:
      resources:
        limits:
          cpu: 2000m
          memory: 2048Mi
        requests:
          cpu: 250m
          memory: 1024Mi
    ha:
      enabled: false
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 128Mi
    rbac:
      defaultPolicy: ""
      policy: |
        g, system:cluster-admins, role:admin
      scopes: '[groups]'
    redis:
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 128Mi
    repo:
      resources:
        limits:
          cpu: 1000m
          memory: 1024Mi
        requests:
          cpu: 250m
          memory: 256Mi
    resourceExclusions: "- apiGroups:\n  - tekton.dev\n  clusters:\n  - '*'\n  kinds:\n  - TaskRun\n  - PipelineRun        \n"
    server:
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 125m
          memory: 128Mi
      route:
        enabled: true
    sso:
      dex:
        openShiftOAuth: true
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi
      provider: dex
- apiVersion: pipelines.openshift.io/v1alpha1
  kind: GitopsService
  metadata:
    name: gitopsservice-sample
  spec: null
